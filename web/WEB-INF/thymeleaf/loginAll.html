<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<table class="table table-striped table-bordered table-hover">
    <thead class="thead-dark">
    <tr align="center">
        <th scope="col">用户编号</th>
        <th scope="col">用户姓名</th>
        <th scope="col">用户密码</th>
        <th scope="col">用户权限</th>
    </tr>
    </thead>
    <tbody>
    <tr align="center" th:each="p:${con}">
        <td th:text="${p.consumerId}"></td>
        <td th:text="${p.consumerUserName}"></td>
        <td th:text="${p.consumerPassword}"></td>
        <td th:text="${p.permission.permissionName}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
